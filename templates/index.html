<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="chatbot-container">
            <div class="chatbot-header">
                <div class="logo">
                    <i class="fas fa-hospital-symbol"></i>
                </div>
                <h1>Healthcare Assistant</h1>
            </div>

            <div class="chatbot-messages" id="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        <div class="avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="text-content">
                            <div class="message-text">Hello! I'm your healthcare assistant. How can I help you today?
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Combined image preview (initially hidden) -->
            <div class="image-preview-wrapper" id="image-preview-wrapper" style="display: none;">
                <div class="image-preview-container" id="image-preview-container">
                    <img id="image-preview">
                    <button type="button" class="remove-image-btn" id="remove-image-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Combined input section -->
            <div class="chatbot-input" id="combined-input-container">
                <form id="chat-form">
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Type your health question here..."
                            autocomplete="off">
                        <input type="file" id="image-upload" accept="image/*" style="display: none;">
                        <button type="button" class="upload-btn" id="upload-btn">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <button type="submit" class="send-btn" id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>

            <div class="disclaimer">
                <p><strong>Disclaimer:</strong> This assistant provides general information only and should not replace
                    professional medical advice.</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
